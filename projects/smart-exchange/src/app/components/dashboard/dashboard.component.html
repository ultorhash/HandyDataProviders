<div
  class="container"
>
  <gridster class="grid" [options]="options">
    <gridster-item
      *ngFor="let item of dashboard"
      class="grid-card"
      [item]="item"
      [ngSwitch]="item.id"
    >
      <div *ngSwitchCase="'price-table'" class="price-card">
        <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-alpine"
          rowSelection="multiple"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          [rowDragEntireRow]="true"
          [rowDragMultiRow]="true"
          [rowDragManaged]="true"
          [rowData]="rowData"
          [animateRows]="true"
          (gridReady)="onPriceTableReady($event)"
        >
        </ag-grid-angular>
      </div>
      <div *ngSwitchDefault>
        {{ item.id }}
      </div>
    </gridster-item>
  </gridster>
</div>
