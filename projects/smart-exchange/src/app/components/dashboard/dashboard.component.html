<div
  class="container"
>
  <mat-card class="prices-card">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      rowSelection="multiple"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowDragEntireRow]="true"
      [rowDragMultiRow]="true"
      [rowDragManaged]="true"
      [rowData]="rowData"
      [animateRows]="true"
      (gridReady)="onPriceTableReady($event)"
    >
    </ag-grid-angular>
  </mat-card>
</div>
