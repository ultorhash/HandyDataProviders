<div class="snackbar-container">
  <div class="snackbar-row">
    <span class="snackbar-message">
      {{ data.message }}
    </span>
    <button
      mat-button
      class="snackbar-button"
      (click)="onDismiss()"
    >
      {{ data.action }}
    </button>
  </div>
  <mat-progress-bar
    class="snackbar-progress-bar"
    mode="determinate"
    [value]="progress"
    [ngClass]="{
      'success': data.type === snackbarTypes.Success,
      'warning': data.type === snackbarTypes.Warning,
      'error': data.type === snackbarTypes.Error,
      'info': data.type === snackbarTypes.Info
    }"
  >
  </mat-progress-bar>
</div>
