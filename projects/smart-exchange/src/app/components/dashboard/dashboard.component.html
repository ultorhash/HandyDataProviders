<gridster
  class="grid"
  [options]="gridsterOptions"
>
  <gridster-item
    *ngFor="let item of dashboard"
    class="grid-item"
    [item]="item"
    [ngSwitch]="item.id"
    (itemResize)="onResize(item)"
  >
    <div
      *ngSwitchCase="cards.Chart"
      class="grid-item__content"
    >
      <div class="tile">
        <div class="tile-header">
          <button
            disableRipple
            mat-icon-button
            class="icon-button__small"
            [ngClass]="item.dragEnabled ? 'unpinned' : 'pinned'"
            (click)="onPin(item)"
          >
            <mat-icon class="icon">push_pin</mat-icon>
          </button>
        </div>
        <div class="tile-content">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            [callbackFunction]="chartCallback"
          >
          </highcharts-chart>
        </div>
      </div>
    </div>
    <div
      *ngSwitchCase="cards.PriceTable"
      class="grid-item__content"
    >
      <div class="tile">
        <div class="tile-header">
          <button
            mat-icon-button
            class="icon-button__small pin-button"
          >
            <mat-icon class="icon">push_pin</mat-icon>
          </button>
        </div>
        <div class="tile-content">
          <ag-grid-angular
            class="ag-theme-alpine"
            rowSelection="multiple"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [gridOptions]="gridOptions"
            [rowData]="rowData"
            [rowDragEntireRow]="true"
            [rowDragMultiRow]="true"
            [rowDragManaged]="true"
            [animateRows]="true"
            (gridReady)="onPriceTableReady($event)"
            (rowClicked)="onRowClick($event)"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="cards.Summary">
      <button
        mat-icon-button
        class="icon-button__small pin-button"
      >
        <mat-icon class="icon">push_pin</mat-icon>
      </button>
    </div>
    <div *ngSwitchDefault>
      {{ item.id }}
    </div>
  </gridster-item>
</gridster>
